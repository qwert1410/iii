{% extends "base.html" %}

{% block title %}Life Functions{% endblock %}

{% block content %}
<h1>Life Functions Monitoring</h1>
<p>Here's a random graph simulating life function data.</p>
<canvas id="life-functions-chart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('life-functions-chart').getContext('2d');
    var lifeFunctionsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Heart Rate (bpm)',
                data: [72, 75, 80, 78, 74, 79, 82],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
