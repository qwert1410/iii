{% extends "base.html" %}

{% block title %}AI Assistant{% endblock %}

{% block content %}
<h1>AI Assistant</h1>

<!-- AI Assistant Form -->
<form method="POST">
    <input type="text" name="user_input" placeholder="Type your message here..." required>
    <button type="submit">Send</button>
</form>

<!-- Display the response -->
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
